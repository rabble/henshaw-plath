<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henshaw-Plath</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="wrapper" src="https://henshaw-plath.webflow.io" frameborder="0" allowfullscreen></iframe>
    
    <script>
        // Optional: You can add JavaScript here to handle any additional functionality
        // For example, updating page title based on the iframe content
        
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('wrapper');
            
            // Listen for messages from the iframe (if needed)
            window.addEventListener('message', function(event) {
                if (event.origin !== 'https://henshaw-plath.webflow.io') return;
                // Handle messages from the iframe
            });
        });
    </script>
</body>
</html>
